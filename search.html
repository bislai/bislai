<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Tipue Search Static Mode Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/tipuesearch_set.js"></script>
    <script type="text/javascript" src="js/tipuesearch_content.js"></script>
    <script type="text/javascript" src="js/tipuesearch.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <header class="font-0 border-b1 borderc-grey w-100">
        <div class="maw-60">
            <a href="http://bislai.co" class="w-50 textd-n  black  font-3  margin-y0  bold display-ib vertical-am font-w8">Bislai</a>
            <div class="w-50 display-ib texta-r">
                <a href="http://twitter.com/debislai" class="black  font-1 display-ib vertical-am textd-n texta-r padding-r1">Twitter</a>
                <a href="http://twitter.com/debislai" class="black  font-1 display-ib vertical-am textd-n texta-r">Facebook</a>
            </div>
        </div>
    </header>
    <div class="block" style="padding-top: 31px;">
        <form action="search.html">
            <div class="tipue_search_left"><img src="tipuesearch/search.png" class="tipue_search_icon"></div>
            <div class="tipue_search_right">
                <input type="text" name="q" id="tipue_search_input" pattern=".{3,}" title="At least 3 characters" required>
            </div>
            <div style="clear: both;"></div>
        </form>
        <div id="tipue_search_content"></div>
        <script>
        $(document).ready(function() {
            $('#tipue_search_input').tipuesearch();
        });
        </script>
        <footer class="padding-1-0 borderc-grey border-t1 grey">
            <p class="maw-60 padding-1-0">© Hecho en la antigua <a target="_blank" href="https://es.wikipedia.org/wiki/Salduie">Salduie</a> con mucha maña por un <a href="http://jorgeatgu.com" target="_blank">maño</a> - MMXVII</p>
        </footer>
</body>

</html>
